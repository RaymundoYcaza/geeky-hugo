######################## default configuration ####################
baseURL = "/"
author = "Dejuan Jones"
logo = "images/logo-front.png"
header = "Side Hustles, E-Biz, Work at Home Gigs"
facebook = "https://www.facebook.com/earnmoneynowonline/"
twitter = "https://twitter.com/moneyonline_fre/"
linkedin = "https://www.linkedin.com/company/earn-money-online-free/"
title = "Make Money Online | Side Hustles, E-Biz, Work at Home Gigs"
theme = "geeky-hugo"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "20"
# google analytics
googleAnalytics = "UA-151135138-1" # example: UA-123-45, for more info, read the article https://support.google.com/analytics/
# disqus short name
disqusShortname = "earnonline" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["fr"] # example: ["fr"] for disable french language
# Permalinks
[permalinks]
  categories = "/:slug/"


############################# Modules ##############################
[module]
[module.hugoVersion]
extended = true
min = "0.111.0"

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "JSON", "WebAppManifest"]

############################# Imaging ##############################
[imaging]
# See https://github.com/disintegration/imaging
# Default JPEG or WebP quality setting. Default is 75.
quality = 90

############################# Caches ###############################
[caches]
[caches.images]
dir = ":resourceDir/_gen"
maxAge = "3600h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "3600h"

[caches.getcsv]
dir = ':cacheDir/:project'
maxAge = "3600h"

[caches.getjson]
dir = ':cacheDir/:project'
maxAge = "3600h"

[caches.getresource]
dir = ':cacheDir/:project'
maxAge = "3600h"

[caches.modules]
dir = ':cacheDir/modules'
maxAge = "3600h"


############################# Markup ###############################
[markup]
[markup.goldmark.renderer]
unsafe = true


############################ Media types ############################
[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]

[mediaTypes."text/netlify"]
delimiter = ""
suffixes = [""]


############################ Output Format ###########################
[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"
